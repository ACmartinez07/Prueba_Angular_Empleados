<div class="mx-auto" style="width: 800px;">
  <h1 class="display-2 text-center">Formulario para acualizar datos del empleado</h1>
  <div class="mx-auto" style="width: 400px;">

    <form autocomplete="off" (ngSubmit)="actualizar(forma)" #forma="ngForm">
      <div>
        <div class="form-floating mb-2">
          <input required type="text" class="form-control" id="nombre" name="nombre" ngModel={{empleado.nombre}}>
          <label for="floatingInput">Nombre</label>
        </div>

        <div class="form-floating mb-2">
          <input required type="text" class="form-control" id="apellido" name="apellido" ngModel="{{empleado.apellido}}">
          <label for="floatingInput">Apellido</label>
        </div>
      </div>

      <div>
        <div class="form-floating mb-2">
          <input required type="date" class="form-control" id="fechaNacimiento" max="2021-12-12" name="nacimiento" ngModel value="{{empleado.fechaNacimiento|date}}">
          <label for="floatingInput">fecha nacimiento - {{empleado.fechaNacimiento|date:'shortDate'}}</label>
        </div>

        <div class="form-floating mb-2">
          <select required class="form-select" name="genero" ngModel="">
      	            <option value="1">Femenino</option>
      	            <option value="2">Masculino</option>
      	        </select>
          <label for="floatingSelect">Selecciona tu genero</label>
        </div>

        <div class="form-floating mb-2">
          <input required type="date" class="form-control" id="fechaIngreso" max="2021-12-12" name="ingreso" ngModel="">
          <label for="floatingInput">fecha ingreso - {{empleado.fechaIngreso|date:'shortDate'}}</label>
        </div>
      </div>

      <div class="form-floating mb-2">
        <input required type="text" class="form-control" id="estrato" name="estrato" ngModel={{empleado.estrato}}>
        <label for="floatingInput">Estrato</label>
      </div>

      <div class="form-group row">
        <div class="input-group col-md-8">
          <button type="submit" class="btn btn-outline-primary btn-block">
      	  		Guardar
      		</button>
        </div>
      </div>

    </form>

  </div>

</div>
