<div class="mx-auto" style="width: 800px;">
  <h1 class="display-2 text-center">Formulario para creacion de empleado</h1>
  <div class="mx-auto" style="width: 400px;">
    <form autocomplete="off" (ngSubmit)="crear(forma)" #forma="ngForm">
      <div class="form-floating mb-2">
        <input required type="text" class="form-control" [class.is-invalid]="(nombre.invalid && nombre.touched )|| (nombre.invalid && forma.submitted)" name="nombre" ngModel="" #nombre="ngModel">
        <label for="floatingInput">Nombre</label>
        <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Campo obligatorio</small>
      </div>
      <div class="form-floating mb-2">
        <input required type="text" class="form-control" [class.is-invalid]="(apellido.invalid && apellido.touched )|| (apellido.invalid && forma.submitted)" name="apellido" ngModel="" #apellido="ngModel">
        <label for="floatingInput">Apellido</label>
        <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Campo obligatorio</small>
      </div>

      <div class="form-floating mb-2">
        <input type="date" class="form-control" id="fechaNacimiento" max="2021-12-12" name="nacimiento" ngModel="">
        <label for="floatingInput">fecha nacimiento</label>
      </div>
      <div class="form-floating mb-2">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="genero" ngModel="">
                  <option value="1">Femenino</option>
                  <option value="2">Masculino</option>
              </select>
        <label for="floatingSelect">Selecciona tu genero</label>
      </div>
      <div class="form-floating mb-2">
        <input type="date" class="form-control" id="fechaIngreso" max="2021-12-12" name="ingreso" ngModel="">
        <label for="floatingInput">fecha ingreso</label>
      </div>
      <div class="form-floating mb-2">
        <input required type="text" class="form-control" [class.is-invalid]="(estrato.invalid && estrato.touched )|| (estrato.invalid && forma.submitted)" name="estrato" ngModel="" #estrato="ngModel">
        <label for="floatingInput">Estrato</label>
        <small *ngIf="estrato.invalid && estrato.touched" class="form-text text-danger">Campo obligatorio</small>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit">crear</button>
        <button routerLinkActive="active" routerLink="inicio" type="button" class="btn btn-outline-danger ">Regresar</button>
      </div>

    </form>
  </div>
</div>
