<div class="mx-auto" style="width: 800px;">
  <h1 class="display-2 text-center">Formulario para creacion de empleado</h1>
  <div class="mx-auto" style="width: 400px;">
    <div *ngIf="error" class="alert alert-danger">
      <h3>Error</h3>
      <p>Formulario incompleto</p>
    </div>
    <form autocomplete="off" (ngSubmit)="crear(forma)" #forma="ngForm" class="needs-validation">
      <div class="form-floating mb-2">
        <input required type="text" class="form-control" name="nombre" ngModel>
        <label for="floatingInput">Nombre</label>
      </div>
      <div class="form-floating mb-2">
        <input required type="text" class="form-control" name="apellido" ngModel="">
        <label for="floatingInput">Apellido</label>
      </div>

      <div class="form-floating mb-2">
        <input required type="date" class="form-control" id="fechaNacimiento" max="2021-12-12" name="nacimiento" ngModel="">
        <label for="floatingInput">fecha nacimiento</label>
      </div>

      <div class="form-floating mb-2">
        <select required class="form-select" id="floatingSelect" aria-label="Floating label select example" name="genero" ngModel="">
                  <option value="Femenino">Femenino</option>
                  <option value="Masculino">Masculino</option>
              </select>
        <label for="floatingSelect">Selecciona tu genero</label>
      </div>

      <div class="form-floating mb-2">
        <input required type="date" class="form-control" id="fechaIngreso" max="2021-12-12" name="ingreso" ngModel="">
        <label for="floatingInput">fecha ingreso</label>
      </div>

      <div class="form-floating mb-2">
        <input required type="text" class="form-control" name="estrato" ngModel="">
        <label for="floatingInput">Estrato</label>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit">crear</button>
        <button routerLinkActive="active" routerLink="inicio" type="button" class="btn btn-outline-danger ">Regresar</button>
      </div>

    </form>
  </div>
</div>
